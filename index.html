<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first">
             <form onsubmit="getAPIData();return false">
             <input type="search" id="search" placeholder="Enter country Name to Search">
             <button type="submit">search</button> 
             </form>
        </div>
        <div class="second">
            <table>
                <tr>
                    <th>Official Name</th>
                    <td id="name"></td>
                </tr>

                <tr>
                    <th>Capital</th>
                    <td id="capital"></td>
                </tr>

                <tr>
                    <th>Flag</th>
                    <td><img id="flags" alt=""> </td>
                </tr>

                <tr>
                    <th>Population</th>
                    <td id="population"></td>
                </tr>

                <tr>
                    <th>Area</th>
                    <td id="area"></td>
                </tr>

                <tr>
                    <th>Sub Region</th>
                    <td id="subregion"></td>
                </tr>

                <tr>
                    <th>Region</th>
                    <td id="region"></td>
                </tr>

                <tr>
                    <th>UnMember</th>
                    <td id="unMember"></td>
                </tr>

                <tr>
                    <th>Landloked</th>
                    <td id="landloked"></td>
                </tr>

                <tr>
                    <th>Time Zones</th>
                    <td id="timezones"></td>
                </tr>

                <tr>
                    <th>Independent</th>
                    <td id="independent"></td>
                </tr>

                <tr>
                    <th>Map</th>
                    <td><a id="maps" >Click to  View</a> </td>
                </tr>        
                
                <tr>
                    <th>Start of Week</th>
                    <td id="startOfWeek"></td>
                </tr>

                <tr>
                    <th>Borders</th>
                    <td id="borders"></td>
                </tr>
                 
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
